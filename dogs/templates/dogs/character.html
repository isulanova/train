{% extends "main\base.html" %}
{% load static %}

{% block css %}
<link href={% static "character.css" %} rel="stylesheet">
{% endblock %}

{% block content %}
    <h1>
        {{ dog.breed }}
    </h1>
    <hr class="featurette-divider">

    <div class="row featurette">
        <div class="col-md-7">
            <p class="lead">{{ dog.character }}</p>
        </div>
        <div class="col-md-5">
            <img class="featurette-image img-fluid mx-auto" src="{{ dog.char_img }}"
                alt="Generic placeholder image">
        </div>
    </div>
{% endblock %}
